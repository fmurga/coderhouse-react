<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Formulario de Contacto</title>
</head>

<body class="bg-indigo-700">
    <header>

    </header>
    <section class="container mx-auto">
        <div class="h-screen flex flex-col items-center justify-center">
            <form action="" id="form" class=" bg-white shadow rounded border-2 p-3 w-96 h-auto">
                <div class="flex flex-col items-center content-center">
                <h1 class="text-2xl my-4">Formulario de contacto</h1>
                    <div class="flex flex-col w-full">
                        <label for="name" class="mx-2 ">Nombre</label>
                        <input type="text" name="name" id="name" class="block w-full my-2 bg-gray-100 shadow rounded border-0 p-3">
                        <span class="" id="nameError"></span>
                    </div>
                    <div class="flex flex-col w-full">
                        <label for="lastName" class="mx-2">Apellido</label>
                        <input type="text" name="lastName" id="lastName" class="block w-full my-2 bg-gray-100 shadow rounded border-0 p-3">
                        <span class="" id="lastNameError"></span>
                    </div>
                    <div class="flex flex-col w-full">
                        <label for="email" class="mx-2">Email</label>
                        <input type="email" name="email" id="email" class="block w-full my-2 bg-gray-100 shadow rounded border-0 p-3" >
                        <span class="" id="emailError"></span>
                    </div>
                    <input type="submit" value="Contactar" class="bg-green-300 w-full my-2 h-12 text-lg text-white hover:bg-green-600 active:bg-green-700 focus:outline-none focus:ring focus:ring-green-300" >
                </div>
            </form>
        </div>
    </section>

    <footer>

    </footer>
    <script src="js/form.js"></script>
</body>

</html>
