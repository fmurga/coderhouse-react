<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <title>Formulario de Contacto</title>
</head>

<body>
    <section>
        <div class="container p-100">
            <div class="row">
                <div class="col-6 offset-3">
                    <form>
                        <div class="form-control">
                            <div class="form-title">
                                <h1>Formulario de contacto</h1>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Nombre y Apellido</span>
                                    <input type="text" aria-label="Name" placeholder="Nombre" class="form-control">
                                    <input type="text" aria-label="Last name" placeholder="Apellido"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">Email</span>
                                    <input type="email" class="form-control" placeholder="email@example.com"
                                        aria-label="Email" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="tel">Ingrese su Tel√©fono</label>
                                <input class="form-control" type="tel" name="tel" id="tel">
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </section>
</body>

</html>
